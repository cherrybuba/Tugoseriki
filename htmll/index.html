<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TugoBlock</title>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-code-heart"></i> TugoBlock <span>Bounty</span>
        </div>
        <div class="controls">
            <button class="btn btn-secondary" onclick="clearCanvas()"><i class="fa-solid fa-trash"></i> Очистить</button>
            <button class="btn btn-primary" onclick="runCode()"><i class="fa-solid fa-play"></i> Запустить</button>
        </div>
    </header>
    <div class="main-container">
        <aside class="sidebar">
            <h3>Инструменты</h3>
            <div class="category-title">Переменные</div>
            <div class="draggable-item var-block" draggable="true" ondragstart="drag(event)" data-type="variable"><i class="fa-solid fa-heart"></i> Объявить int </div>
            <div class="draggable-item var-block" draggable="true" ondragstart="drag(event)" data-type="variable"><i class="fa-solid fa-heart"></i> Присвоить </div>
            <div class="category-title">Логика</div>
            <div class="draggable-item logic-block" draggable="true" ondragstart="drag(event)" data-type="if"><i class="fa-solid fa-heart"></i> IF</div>
            <div class="draggable-item loop-block" draggable="true" ondragstart="drag(event)" data-type="while"><i class="fa-solid fa-heart"></i> While</div>
            <div class="category-title">Математика</div>
            <div class="draggable-item math-block" draggable="true" ondragstart="drag(event)" data-type="math"><i class="fa-solid fa-calculator"></i> Выражение (+ - * /)</div>
            <div class="category-title">Вывод</div>
            <div class="draggable-item print-block" draggable="true" ondragstart="drag(event)" data-type="print"><i class="fa-solid fa-terminal"></i> Print</div>
        </aside>
        <section class="workspace" id="canvas" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="grid-background"></div>
            <!-- Сюда будут падать блоки -->
            <div class="start-node">START</div>
        </section>
        <aside class="console-panel">
            <div class="console-header">
                <span><i class="fa-solid fa-terminal"></i> Консоль вывода</span>
                <span class="clear-console" onclick="clearConsole()">Очистка</span>
            </div>
            <div class="console-output" id="output">
                <div class="log-line system">> Готов!</div>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>

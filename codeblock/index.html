<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugoBlock</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-code-heart"></i> TugoBlock <span>Bounty</span>
        </div>
        <div class="controls">
            <button id="clear-btn" class="btn btn-secondary"><i class="fa-solid fa-trash"></i> Очистить</button>
            <button id="run-btn" class="btn btn-primary"><i class="fa-solid fa-play"></i> Запустить</button>
        </div>
    </header>
    <div class="main-container">
        <aside class="sidebar">
            <h3>Инструменты</h3>
            <div class="category-title">Переменные</div>
            <div class="draggable-item var-block" draggable="true" data-type="variable"><i class="fa-solid fa-heart"></i> Объявить int</div>
            <div class="draggable-item var-block" draggable="true" data-type="assignment"><i class="fa-solid fa-heart"></i> Присваивание</div>
            <div class="category-title">Логика</div>
            <div class="draggable-item logic-block" draggable="true" data-type="if"><i class="fa-solid fa-heart"></i> IF</div>
            <div class="draggable-item loop-block" draggable="true" data-type="while"><i class="fa-solid fa-heart"></i> While</div>
            <div class="category-title">Математика</div>
            <div class="draggable-item math-block" draggable="true" data-type="math"><i class="fa-solid fa-calculator"></i> Выражение</div>
            <div class="category-title">Вывод</div>
            <div class="draggable-item print-block" draggable="true" data-type="print"><i class="fa-solid fa-terminal"></i> Print</div>
        </aside>

        <section class="workspace" id="canvas">
            <div class="grid-background"></div>
            <div class="start-node">START</div>
            <div id="blocks-container"></div>
        </section>

        <aside class="console-panel">
            <div class="console-header">
                <span><i class="fa-solid fa-terminal"></i> Консоль вывода</span>
                <span class="clear-console" id="clear-console-btn">Очистка</span>
            </div>
            <div class="console-output" id="output">
                <div class="log-line system">> Готов!</div>
            </div>
        </aside>
    </div>
    
    <script src="drag&drop.js"></script>
</body>
</html>
